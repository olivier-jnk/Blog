<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="m-0 p-0s flex flex-col gap-5 items-center">
    <header class="flex bg-[#BED7DC] justify-between p-5 w-full items-center">
        <div class="l-part flex gap-10 items-center">
            <p class="logo text-white font-bold"><a href="../../index.html">Silver Screen</a></p>
    </header>

    <main class="flex flex-col justify-center items-center mt-10 gap-5 w-4/5 sm:w-4/6 lg:3/6">
        <div class="w-full mx-auto bg-white rounded-lg overflow-hidden shadow-md">
            <div class="px-6 py-4">
                <h2 class="text-2xl font-semibold mb-2">Contactez-nous</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium">Nom</label>
                        <input type="text" id="name" name="name" class="mt-1 px-4 py-2 w-full border-b border-gray-300 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 px-4 py-2 w-full border-b border-gray-300 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-medium">Message</label>
                        <textarea id="message" name="message" rows="5" class="mt-1 px-4 py-2 w-full border rounded-md border-gray-300 focus:outline-none focus:border-blue-500" required></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-[#BED7DC] text-white px-4 py-2 rounded-md hover:hover:bg-[#B3C8CF] focus:outline-none focus:bg-blue-600">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
