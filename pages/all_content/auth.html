<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="m-0 p-0s flex flex-col gap-5 items-center">
    <header class="flex bg-[#BED7DC] justify-between p-5 w-full items-center">
        <div class="l-part flex gap-10 items-center">
            <p class="logo text-white font-bold"><a href="../../index.html">Silver Screen</a></p>
    </header>

    <main class="flex flex-col justify-center items-center mt-10 gap-5 w-4/5 sm:w-4/6 lg:3/6">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md flex flex-col gap-5">
            <div class="px-6 py-4">
                <h1 class="text-2xl font-semibold mb-2 ">Connexion</h1>
                <form action="../../index.html" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium">adresse e-mail</label>
                        <input type="text" id="name" name="name" class="mt-1 px-4 py-2 w-full border-b border-gray-300 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 font-medium">mot de passe</label>
                        <input type="text" id="name" name="name" class="mt-1 px-4 py-2 w-full border-b border-gray-300 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="flex justify-end">
                        <a class="bg-[#BED7DC] text-white px-4 py-2 rounded-md hover:hover:bg-[#B3C8CF]" href="profil.html">Se connecter</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
